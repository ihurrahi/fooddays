<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="slick-1.6.0/slick/slick.css"/>
  <link rel="stylesheet" href="slick-1.6.0/slick/slick-theme.css"/>
  <link rel="stylesheet" href="newtab.css"/>
</head>
<body>
  <div id="weekview">
  </div>
  <div id="info">
  </div>

  <div id="settings-btn"></div>
  <div id="settings" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="settings-color">
        <p>Background color:</p>
        <input id="backgroundColorPicker" class="color-picker jscolor" data-jscolor="{closable:true,closeText:'Close',valueElement:'backgroundColor',position:'top'}" />
        <input id="backgroundColor" class='color-picker-value' type="hidden" />
        <p>Font color:</p>
        <input id="fontColorPicker" class="color-picker jscolor" data-jscolor="{closable:true,closeText:'Close',valueElement:'fontColor',position:'top'}" />
        <input id="fontColor" class='color-picker-value' type="hidden" />
      </div>
    </div>
  </div>

  <script src="jquery-1.7.0/jquery.min.js"></script>
  <script src="slick-1.6.0/slick/slick.min.js"></script>
  <script src="jscolor-2.0.4/jscolor.min.js"></script>
  <script src="load_info.js"></script>
</body>
</html>
